<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTC/EUR Trading Dashboard</title>

    <!-- TradingView Lightweight Charts from CDN -->
    <script src="https://unpkg.com/lightweight-charts@4.1.0/dist/lightweight-charts.standalone.production.js"></script>

    <!-- Custom CSS -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'charts/css/style.css' %}">
</head>
<body>
    <div class="dashboard-container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1>BTC/EUR Trading Dashboard</h1>
                <div class="header-right">
                    <div class="latest-price" id="latest-price">
                        <span class="price-label">Aktueller Preis:</span>
                        <span class="price-value" id="price-value">L√§dt...</span>
                        <span class="price-change" id="price-change"></span>
                    </div>
                    <a href="/cashflow/" class="btn btn-secondary" style="margin-left: 15px;">üí∏ Cashflow</a>
                    <a href="/balance-history/" class="btn btn-secondary">üìä Balance</a>
                </div>
            </div>
        </header>

        <!-- Controls Panel -->
        <div class="controls-panel">
            <div class="control-group">
                <label for="timeframe-select">Zeitrahmen:</label>
                <select id="timeframe-select" class="control-select">
                    <option value="15m">15 Minuten</option>
                    <option value="1h" selected>1 Stunde</option>
                    <option value="4h">4 Stunden</option>
                    <option value="1d">1 Tag</option>
                </select>
            </div>

            <div class="control-group">
                <label>Technische Indikatoren:</label>
                <div class="indicator-toggles">
                    <label class="toggle-label">
                        <input type="checkbox" id="rsi-toggle" data-indicator="rsi">
                        RSI (14)
                    </label>
                    <label class="toggle-label">
                        <input type="checkbox" id="sma-toggle" data-indicator="sma">
                        SMA (20)
                    </label>
                    <label class="toggle-label">
                        <input type="checkbox" id="ema-toggle" data-indicator="ema">
                        EMA (20)
                    </label>
                    <label class="toggle-label">
                        <input type="checkbox" id="bb-toggle" data-indicator="bb">
                        Bollinger Bands
                    </label>
                </div>
            </div>

            <div class="control-group">
                <button id="update-db-btn" class="btn-warning" style="background: #ff9800;">üì• Daten aktualisieren</button>
                <span id="auto-update-status" style="margin-left: 15px; padding: 8px 12px; background: rgba(255,255,255,0.05); border-radius: 4px; font-size: 0.9em;">
                    <span id="auto-update-indicator">‚è±Ô∏è</span>
                    <span id="auto-update-text">Pr√ºfe Status...</span>
                </span>
                <span style="margin-left: 15px; color: #888; font-size: 0.85em;">
                    üí° Chart aktualisiert sich automatisch
                </span>
            </div>

            <!-- Engulfing Patterns -->
            <div class="control-group">
                <label>Candlestick Patterns:</label>
                <button id="engulfing-toggle" class="btn-secondary" onclick="toggleEngulfing()">üîÑ Engulfing: AUS</button>
            </div>

            <!-- Day Analysis Mode -->
            <div class="control-group">
                <label>Tagesanalyse:</label>
                <button id="day-analysis-toggle" class="btn-secondary" onclick="toggleDayAnalysis()">üìÖ Heute: AUS</button>
                <small style="display: block; color: #888; margin-top: 4px;">
                    Zeigt aktuellen + letzten Tag mit Vortag Open/Close
                </small>
            </div>
        </div>

        <!-- Chart Container -->
        <div class="chart-wrapper">
            <div id="loading-indicator" class="loading">
                <div class="spinner"></div>
                <p>Lade Chart-Daten...</p>
            </div>
            <div id="chart-container"></div>
        </div>

        <!-- Chart Info -->
        <div class="chart-info">
            <div class="info-item">
                <span class="info-label">Candles:</span>
                <span id="candle-count">-</span>
            </div>
            <div class="info-item">
                <span class="info-label">Zeitraum:</span>
                <span id="date-range">-</span>
            </div>
            <div class="info-item">
                <span class="info-label">Datenquelle:</span>
                <span>Binance (BTC/EUR)</span>
            </div>
        </div>
    </div>

    <!-- Custom JavaScript -->
    <script src="{% static 'charts/js/utils.js' %}"></script>
    <script src="{% static 'charts/js/api.js' %}"></script>
    <script src="{% static 'charts/js/indicators.js' %}"></script>
    <script src="{% static 'charts/js/chart.js' %}"></script>
</body>
</html>
